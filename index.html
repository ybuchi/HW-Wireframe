<!DOCTYPE html>
<html>
    <head>
        <!--TItle and Linking our CSS file to the HTML Doc-->
        <title>HW1-Wireframe</title>
        <link rel="stylesheet" type="text/css" href="CSS/reset.css">
        <link rel="stylesheet" type="text/css" href="CSS/style.css">
    </head>

        <!--BODY-->
    <body>
        <!--Header Section-->
        <header class="header" style="text-align: center">
                &lt;Header&gt;
        </header>

        <!--Navigation Section-->
        <nav class="navigation" style="text-align:center">&lt;Nav&gt;</nav>

        <!--This is the section where you need to add the article -->
        <div class="clearfix">
            <section id="section" style="text-align:center">
                <h2>&lt;Section&gt;</h2>
                <article id="article" style="text-align: center">
                    &lt;Article&gt;
                    <div id="article_text">
                        <header id="article_header">
                            <h2>h1, h2, h3</h2>
                        </header>
                            <p>p</p>
                    </div>
                </article>
            </section>

            <aside id="aside" style="text-align:center">
                <h2>&lt;Aside&gt;</h2>
            </aside>
        </div>
        <!--FOOTER-->
        <footer class="footer" style="text-align:center">
            &lt;Footer&gt;
        </footer>
    </body>


</html>
